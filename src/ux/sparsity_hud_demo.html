<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Dynamics HUD - Sparsity Demo</title>
    <script src="./node_modules/animejs/lib/anime.min.js"></script>
    <style>
        body {
            font-family: 'BerkeleyMono-Regular', monospace;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .hud-container {
            display: flex;
            gap: 40px;
            max-width: 1200px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .stability-card {
            min-width: 400px;
        }

        .complexity-section {
            margin-top: 20px;
        }

        .metric-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .metric-label {
            flex: 1;
            font-size: 14px;
            opacity: 0.8;
        }

        .sparsity-container {
            flex: 2;
            position: relative;
        }

        .sparsity-bar {
            height: 8px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            background: #3B82F6; /* Start with blue (sparse) */
            transition: all 0.3s ease;
        }

        .sparsity-value {
            font-size: 12px;
            margin-left: 8px;
            font-weight: bold;
        }

        .sparsity-sparkline {
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .sparkline-path {
            stroke: #10B981;
            stroke-width: 2;
            fill: none;
        }

        .compression-wave {
            position: absolute;
            border: 2px solid rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        .health-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10B981; /* Green for healthy */
            margin-right: 12px;
        }

        .health-indicator.unhealthy {
            background: #EF4444; /* Red for unhealthy */
        }

        .event-ticker {
            margin-top: 20px;
            max-height: 100px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 8px;
        }

        .event-item {
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .event-item.sparsity-event {
            color: #3B82F6;
            font-weight: bold;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 16px;
            border-radius: 8px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .control-group input {
            width: 100px;
        }

        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover {
            background: #2563EB;
        }
    </style>
</head>
<body>
    <div class="hud-container">
        <!-- Stability Card -->
        <div class="card stability-card">
            <h3>Stability Monitor</h3>

            <div class="metric-row">
                <div class="health-indicator" id="healthIndicator"></div>
                <span>Health: <span id="healthStatus">GREEN</span></span>
            </div>

            <div class="complexity-section">
                <h4>Complexity (Shape)</h4>

                <div class="metric-row">
                    <span class="metric-label">Flow size:</span>
                    <span>3 active terms</span>
                </div>

                <div class="metric-row">
                    <span class="metric-label">Detail level:</span>
                    <span>Level 3/6</span>
                </div>

                <div class="metric-row">
                    <span class="metric-label">View:</span>
                    <span>db4 wavelet</span>
                </div>

                <div class="metric-row">
                    <span class="metric-label">Solution sparsity:</span>
                    <div class="sparsity-container">
                        <div class="sparsity-bar" id="sparsityBar"></div>
                        <span class="sparsity-value" id="sparsityValue">0.15</span>
                    </div>
                </div>

                <div class="sparsity-sparkline" id="sparsitySparkline">
                    <svg width="100%" height="100%" id="sparklineSvg">
                        <path class="sparkline-path" id="sparklinePath" d="M0,30 L20,25 L40,20 L60,15 L80,10 L100,8"></path>
                    </svg>
                </div>
            </div>

            <div class="event-ticker" id="eventTicker">
                <div class="event-item">System initialized</div>
                <div class="event-item sparsity-event">Solution became more sparse (0.25 â†’ 0.15) - good compression achieved</div>
            </div>
        </div>
    </div>

    <!-- Controls for demo -->
    <div class="controls">
        <div class="control-group">
            <label>Sparsity Value (0-1):</label>
            <input type="range" id="sparsitySlider" min="0" max="1" step="0.01" value="0.15">
            <span id="sliderValue">0.15</span>
        </div>
        <button id="triggerCompression">Trigger Compression Event</button>
        <button id="addSparsityEvent">Add Sparsity Event</button>
    </div>

    <script>
        // Demo data
        let currentSparsity = 0.15;
        let sparsityHistory = [0.25, 0.22, 0.18, 0.15, 0.12, 0.10];

        // Update sparsity visualization
        function updateSparsity(sparsity) {
            currentSparsity = sparsity;

            // Update bar color based on sparsity level
            const bar = document.getElementById('sparsityBar');
            const value = document.getElementById('sparsityValue');

            // Color interpolation: blue (0) -> green (0.5) -> red (1)
            let color;
            if (sparsity < 0.3) {
                color = '#3B82F6'; // Blue - sparse
            } else if (sparsity < 0.7) {
                color = '#10B981'; // Green - balanced
            } else {
                color = '#EF4444'; // Red - dense
            }

            // Animate color change
            anime({
                targets: bar,
                backgroundColor: color,
                width: `${sparsity * 100}%`,
                duration: 800,
                easing: 'easeInOutQuad'
            });

            value.textContent = sparsity.toFixed(2);

            // Update health indicator based on sparsity
            const healthIndicator = document.getElementById('healthIndicator');
            const healthStatus = document.getElementById('healthStatus');

            if (sparsity > 0.8) {
                healthIndicator.classList.add('unhealthy');
                healthStatus.textContent = 'RED (too dense)';
            } else {
                healthIndicator.classList.remove('unhealthy');
                healthStatus.textContent = 'GREEN (healthy)';
            }
        }

        // Update sparkline
        function updateSparkline() {
            const svg = document.getElementById('sparklineSvg');
            const path = document.getElementById('sparklinePath');

            const width = svg.clientWidth;
            const height = svg.clientHeight;
            const points = sparsityHistory.map((val, i) => {
                const x = (i / (sparsityHistory.length - 1)) * width;
                const y = height - (val * height * 0.8); // Scale to 80% of height
                return `${x},${y}`;
            });

            const d = `M${points.join(' L')}`;

            anime({
                targets: path,
                d: d,
                duration: 1000,
                easing: 'easeInOutQuad'
            });
        }

        // Trigger compression wave effect
        function triggerCompressionWave() {
            const container = document.querySelector('.sparsity-container');

            // Create wave element
            const wave = document.createElement('div');
            wave.className = 'compression-wave';
            container.appendChild(wave);

            // Animate the wave
            anime({
                targets: wave,
                scale: [0, 3],
                opacity: [1, 0],
                duration: 800,
                easing: 'easeOutQuad',
                complete: () => wave.remove()
            });

            // Also animate the bar with a bounce
            anime({
                targets: document.getElementById('sparsityBar'),
                scaleY: [1, 1.3, 1],
                duration: 600,
                easing: 'easeOutElastic(1, .5)'
            });
        }

        // Add sparsity event to ticker
        function addSparsityEvent() {
            const ticker = document.getElementById('eventTicker');
            const event = document.createElement('div');
            event.className = 'event-item sparsity-event';
            event.textContent = `Solution sparsity changed to ${currentSparsity.toFixed(2)}`;
            ticker.insertBefore(event, ticker.firstChild);

            // Animate the new event
            anime({
                targets: event,
                opacity: [0, 1],
                translateX: [-20, 0],
                duration: 500,
                easing: 'easeOutQuad'
            });
        }

        // Event listeners
        document.getElementById('sparsitySlider').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            document.getElementById('sliderValue').textContent = value.toFixed(2);
            updateSparsity(value);

            // Add to history for sparkline
            sparsityHistory.push(value);
            if (sparsityHistory.length > 10) sparsityHistory.shift();
            updateSparkline();
        });

        document.getElementById('triggerCompression').addEventListener('click', () => {
            // Simulate a big compression event
            const newSparsity = Math.max(0.05, currentSparsity - 0.2);
            document.getElementById('sparsitySlider').value = newSparsity;
            document.getElementById('sliderValue').textContent = newSparsity.toFixed(2);
            updateSparsity(newSparsity);

            sparsityHistory.push(newSparsity);
            if (sparsityHistory.length > 10) sparsityHistory.shift();
            updateSparkline();

            triggerCompressionWave();
            setTimeout(addSparsityEvent, 500);
        });

        document.getElementById('addSparsityEvent').addEventListener('click', addSparsityEvent);

        // Initialize
        updateSparsity(currentSparsity);
        updateSparkline();
    </script>
</body>
</html>
