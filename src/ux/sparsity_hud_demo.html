<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Dynamics HUD - Sparsity Demo</title>
    <script src="./node_modules/animejs/lib/anime.min.js"></script>
    <style>
        body {
            font-family: 'BerkeleyMono-Regular', monospace;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .flow-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 16px;
            border-radius: 8px;
            z-index: 1000;
        }

        .flow-selector select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            min-width: 200px;
        }

        .flow-selector select:focus {
            outline: none;
            border-color: #3B82F6;
        }

        .flow-selector label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .hud-container {
            display: flex;
            gap: 40px;
            max-width: 1200px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .stability-card {
            min-width: 400px;
        }

        .complexity-section {
            margin-top: 20px;
        }

        .metric-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .metric-label {
            flex: 1;
            font-size: 14px;
            opacity: 0.8;
        }

        .sparsity-container {
            flex: 2;
            position: relative;
        }

        .sparsity-bar {
            height: 8px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            background: #3B82F6; /* Start with blue (sparse) */
            transition: all 0.3s ease;
        }

        .sparsity-value {
            font-size: 12px;
            margin-left: 8px;
            font-weight: bold;
        }

        .sparsity-sparkline {
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .sparkline-path {
            stroke: #10B981;
            stroke-width: 2;
            fill: none;
        }

        .compression-wave {
            position: absolute;
            border: 2px solid rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        .health-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10B981; /* Green for healthy */
            margin-right: 12px;
        }

        .health-indicator.unhealthy {
            background: #EF4444; /* Red for unhealthy */
        }

        .event-ticker {
            margin-top: 20px;
            max-height: 100px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 8px;
        }

        .event-item {
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .event-item.sparsity-event {
            color: #3B82F6;
            font-weight: bold;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 16px;
            border-radius: 8px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .energy-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #3B82F6, transparent);
            border-radius: 50%;
            opacity: 0;
        }

        .timeline-container {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 16px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .timeline-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, #3B82F6, #10B981, #EF4444);
            border-radius: 3px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body.light-theme {
            background: #f8fafc;
            color: #1e293b;
        }

        body.light-theme .card {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 0, 0, 0.1);
            color: #1e293b;
        }

        body.light-theme .sparsity-bar {
            background: #e2e8f0;
        }

        .sound-toggle {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Flow Selector -->
    <div class="flow-selector">

    <!-- Controls for demo -->
    <div class="controls">

    <!-- UI Controls -->

    <script>
        // Flow configurations - in real implementation, this would come from telemetry
        const flows = {
            'deconv_wavelet_v1': {
                name: 'deconv_wavelet_v1',
                sparsity: 0.12,
                health: 'GREEN',
                detailLevel: 'Level 4/6',
                view: 'db4 wavelet',
                activeTerms: 4,
                description: 'Deconvolution with wavelet regularization'
            },
            'sparse_reconstruction': {
                name: 'sparse_reconstruction',
                sparsity: 0.08,
                health: 'GREEN',
                detailLevel: 'Level 2/4',
                view: 'haar wavelet',
                activeTerms: 3,
                description: 'Sparse signal reconstruction'
            },
            'multiscale_denoising': {
                name: 'multiscale_denoising',
                sparsity: 0.25,
                health: 'AMBER',
                detailLevel: 'Level 3/5',
                view: 'db2 wavelet',
                activeTerms: 5,
                description: 'Multiscale denoising flow'
            },
            'flow_test_sweep_001': {
                name: 'flow_test_sweep_001',
                sparsity: 0.35,
                health: 'RED',
                detailLevel: 'Level 1/3',
                view: 'graph view',
                activeTerms: 2,
                description: 'Test sweep for parameter optimization'
            },
            'wavelet_compression_v2': {
                name: 'wavelet_compression_v2',
                sparsity: 0.05,
                health: 'GREEN',
                detailLevel: 'Level 5/7',
                view: 'coif4 wavelet',
                activeTerms: 6,
                description: 'Advanced wavelet compression v2'
            }
        };

        // Demo data
        let currentFlow = 'deconv_wavelet_v1';
        let currentSparsity = flows[currentFlow].sparsity;
        let sparsityHistory = [0.25, 0.22, 0.18, 0.15, 0.12, 0.10];
        let optimizationProgress = 0;
        let soundEnabled = true;
        let isDarkTheme = true;

        // WebSocket connection for real telemetry
        function connectTelemetry() {
            if (telemetrySocket) {
                telemetrySocket.close();
            }

            telemetrySocket = new WebSocket('ws://localhost:8765');

            telemetrySocket.onopen = function(event) {
                console.log('Connected to telemetry server');
                realTimeMode = true;
                addSparsityEvent('Connected to live telemetry stream');

                // Request list of active runs
                telemetrySocket.send(JSON.stringify({type: 'list_runs'}));
            };

            telemetrySocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleTelemetryMessage(message);
            };

            telemetrySocket.onclose = function(event) {
                console.log('Disconnected from telemetry server');
                realTimeMode = false;
                addSparsityEvent('Disconnected from telemetry stream - using demo mode');
            };

            telemetrySocket.onerror = function(error) {
                console.error('WebSocket error:', error);
                realTimeMode = false;
                addSparsityEvent('Failed to connect to telemetry stream');
            };
        }

        function handleTelemetryMessage(message) {
            switch (message.type) {
                case 'telemetry_update':
                    handleTelemetryUpdate(message.data);
                    break;
                case 'active_runs':
                    handleActiveRuns(message.runs);
                    break;
                case 'run_list':
                    handleRunList(message.runs);
                    break;
                case 'run_history':
                    handleRunHistory(message.history);
                    break;
            }
        }

        function handleTelemetryUpdate(data) {
            // Update current run ID if not set
            if (!currentRunId) {
                currentRunId = data.run_id;
                document.getElementById('currentFlowName').textContent = data.run_id;
            }

            // Update sparsity from telemetry
            if (data.sparsity !== undefined) {
                updateSparsity(data.sparsity);
                sparsityHistory.push(data.sparsity);
                if (sparsityHistory.length > 10) sparsityHistory.shift();
                updateSparkline();
            }

            // Update timeline progress (iteration-based)
            if (data.iteration !== undefined) {
                // Assume max iterations is around 1000 for progress calculation
                const progress = Math.min(data.iteration / 1000, 1.0);
                updateTimeline(progress);
            }

            // Add event for significant changes
            if (data.phase) {
                addFlowChangeEvent(`Phase: ${data.phase} (iter ${data.iteration})`);
            }

            // Trigger compression wave for significant sparsity improvements
            if (data.sparsity < currentSparsity - 0.1) {
                triggerCompressionWave();
            }
        }

        function handleActiveRuns(runs) {
            console.log('Active runs:', runs);
            if (runs.length > 0 && !currentRunId) {
                // Auto-select first active run
                currentRunId = runs[0];
                telemetrySocket.send(JSON.stringify({
                    type: 'subscribe_run',
                    run_id: currentRunId
                }));
            }
        }

        function handleRunList(runs) {
            console.log('Available runs:', runs);
            // Update flow selector with real runs
            const selector = document.getElementById('flowSelect');
            selector.innerHTML = '<option value="">Select Run...</option>';
            runs.forEach(run => {
                const option = document.createElement('option');
                option.value = run.run_id;
                option.textContent = `${run.run_id} (${run.status})`;
                selector.appendChild(option);
            });
        }

        function handleRunHistory(history) {
            console.log('Run history:', history);
            if (history.length > 0) {
                // Populate sparsity history from telemetry
                sparsityHistory = history.slice(-10).map(h => h.sparsity || 0.5);
                updateSparkline();

                // Set current values from latest data
                const latest = history[history.length - 1];
                updateSparsity(latest.sparsity || 0.5);
                updateTimeline((latest.iteration || 0) / 1000);
            }
        }

        // Add toggle for real-time mode
        function toggleRealTimeMode() {
            if (realTimeMode) {
                if (telemetrySocket) {
                    telemetrySocket.close();
                }
                realTimeMode = false;
                addSparsityEvent('Switched to demo mode');
            } else {
                connectTelemetry();
            }
        }

        // Particle system for sparse solutions
        function createEnergyParticle() {
            const particle = document.createElement('div');
            particle.className = 'energy-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            document.getElementById('particlesContainer').appendChild(particle);

            anime({
                targets: particle,
                opacity: [0, 1, 0],
                scale: [0, 1, 0],
                duration: 2000 + Math.random() * 1000,
                easing: 'easeInOutQuad',
                complete: () => particle.remove()
            });
        }

        function updateParticles(sparsity) {
            if (sparsity < 0.2) {
                // Create particles for very sparse solutions
                const particleCount = Math.floor((0.2 - sparsity) * 20);
                for (let i = 0; i < particleCount; i++) {
                    setTimeout(createEnergyParticle, Math.random() * 1000);
                }
            }
        }

        // Update display for selected flow
        function updateFlowDisplay(flowKey) {
            const flow = flows[flowKey];
            currentFlow = flowKey;
            currentSparsity = flow.sparsity;

            // Update flow name display (we'll add this element)
            const flowNameElement = document.getElementById('currentFlowName');
            if (flowNameElement) {
                flowNameElement.textContent = flow.name;
            }

            // Update sparsity
            updateSparsity(flow.sparsity);

            // Update health status
            const healthStatus = document.getElementById('healthStatus');
            healthStatus.textContent = flow.health;

            const healthIndicator = document.getElementById('healthIndicator');
            if (flow.health === 'RED') {
                healthIndicator.classList.add('unhealthy');
            } else {
                healthIndicator.classList.remove('unhealthy');
            }

            // Update complexity metrics
            document.querySelector('.metric-row:nth-child(2) span:last-child').textContent = `${flow.activeTerms} active terms`;
            document.querySelector('.metric-row:nth-child(3) span:last-child').textContent = flow.detailLevel;
            document.querySelector('.metric-row:nth-child(4) span:last-child').textContent = flow.view;

            // Update slider to match
            document.getElementById('sparsitySlider').value = flow.sparsity;
            document.getElementById('sliderValue').textContent = flow.sparsity.toFixed(2);

            // Add flow change event
            addFlowChangeEvent(`Switched to flow: ${flow.name} - ${flow.description}`);

            // Reset optimization progress for new flow
            updateTimeline(0);
        }

        // Add flow change event to ticker
        function addFlowChangeEvent(message) {
            const ticker = document.getElementById('eventTicker');
            const event = document.createElement('div');
            event.className = 'event-item';
            event.style.color = '#FFD700'; // Gold color for flow changes
            event.style.fontWeight = 'bold';
            event.textContent = message;
            ticker.insertBefore(event, ticker.firstChild);

            // Animate the new event
            anime({
                targets: event,
                opacity: [0, 1],
                translateX: [-20, 0],
                duration: 500,
                easing: 'easeOutQuad'
            });
        }
            currentSparsity = sparsity;

            // Update bar color based on sparsity level
            const bar = document.getElementById('sparsityBar');
            const value = document.getElementById('sparsityValue');

            // Color interpolation: blue (0) -> green (0.5) -> red (1)
            let color;
            if (sparsity < 0.3) {
                color = '#3B82F6'; // Blue - sparse
            } else if (sparsity < 0.7) {
                color = '#10B981'; // Green - balanced
            } else {
                color = '#EF4444'; // Red - dense
            }

            // Animate color change
            anime({
                targets: bar,
                backgroundColor: color,
                width: `${sparsity * 100}%`,
                duration: 800,
                easing: 'easeInOutQuad'
            });

            value.textContent = sparsity.toFixed(2);

            // Update health indicator based on sparsity
            const healthIndicator = document.getElementById('healthIndicator');
            const healthStatus = document.getElementById('healthStatus');

            if (sparsity > 0.8) {
                healthIndicator.classList.add('unhealthy');
                healthStatus.textContent = 'RED (too dense)';
            } else {
                healthIndicator.classList.remove('unhealthy');
                healthStatus.textContent = 'GREEN (healthy)';
            }

            // Update particles
            updateParticles(sparsity);
        }

        // Update display for selected flow
        function updateFlowDisplay(flowKey) {
            const flow = flows[flowKey];
            currentFlow = flowKey;
            currentSparsity = flow.sparsity;

            // Update flow name display (we'll add this element)
            const flowNameElement = document.getElementById('currentFlowName');
            if (flowNameElement) {
                flowNameElement.textContent = flow.name;
            }

            // Update sparsity
            updateSparsity(flow.sparsity);

            // Update health status
            const healthStatus = document.getElementById('healthStatus');
            healthStatus.textContent = flow.health;

            const healthIndicator = document.getElementById('healthIndicator');
            if (flow.health === 'RED') {
                healthIndicator.classList.add('unhealthy');
            } else {
                healthIndicator.classList.remove('unhealthy');
            }

            // Update complexity metrics
            document.querySelector('.metric-row:nth-child(2) span:last-child').textContent = `${flow.activeTerms} active terms`;
            document.querySelector('.metric-row:nth-child(3) span:last-child').textContent = flow.detailLevel;
            document.querySelector('.metric-row:nth-child(4) span:last-child').textContent = flow.view;

            // Update slider to match
            document.getElementById('sparsitySlider').value = flow.sparsity;
            document.getElementById('sliderValue').textContent = flow.sparsity.toFixed(2);

            // Add flow change event
            addFlowChangeEvent(`Switched to flow: ${flow.name} - ${flow.description}`);

            // Reset optimization progress for new flow
            updateTimeline(0);
        }

        // Add flow change event to ticker
        function addFlowChangeEvent(message) {
            const ticker = document.getElementById('eventTicker');
            const event = document.createElement('div');
            event.className = 'event-item';
            event.style.color = '#FFD700'; // Gold color for flow changes
            event.style.fontWeight = 'bold';
            event.textContent = message;
            ticker.insertBefore(event, ticker.firstChild);

            // Animate the new event
            anime({
                targets: event,
                opacity: [0, 1],
                translateX: [-20, 0],
                duration: 500,
                easing: 'easeOutQuad'
            });
        }

        // Update sparkline
        function updateSparkline() {
            const svg = document.getElementById('sparklineSvg');
            const path = document.getElementById('sparklinePath');

            const width = svg.clientWidth;
            const height = svg.clientHeight;
            const points = sparsityHistory.map((val, i) => {
                const x = (i / (sparsityHistory.length - 1)) * width;
                const y = height - (val * height * 0.8); // Scale to 80% of height
                return `${x},${y}`;
            });

            const d = `M${points.join(' L')}`;

            anime({
                targets: path,
                d: d,
                duration: 1000,
                easing: 'easeInOutQuad'
            });
        }

        // Update timeline progress
        function updateTimeline(progress) {
            optimizationProgress = progress;
            const progressBar = document.getElementById('timelineProgress');
            const percentText = document.getElementById('timelinePercent');

            anime({
                targets: progressBar,
                width: `${progress * 100}%`,
                duration: 500,
                easing: 'easeInOutQuad'
            });

            percentText.textContent = Math.round(progress * 100) + '%';
        }

        // Trigger compression wave effect
        function triggerCompressionWave() {
            const container = document.querySelector('.sparsity-container');

            // Create wave element
            const wave = document.createElement('div');
            wave.className = 'compression-wave';
            container.appendChild(wave);

            // Animate the wave
            anime({
                targets: wave,
                scale: [0, 3],
                opacity: [1, 0],
                duration: 800,
                easing: 'easeOutQuad',
                complete: () => wave.remove()
            });

            // Also animate the bar with a bounce
            anime({
                targets: document.getElementById('sparsityBar'),
                scaleY: [1, 1.3, 1],
                duration: 600,
                easing: 'easeOutElastic(1, .5)'
            });

            // Play sound if enabled
            if (soundEnabled) {
                playCompressionSound();
            }
        }

        // Simple sound effects using Web Audio API
        function playCompressionSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Silently fail if Web Audio API not supported
            }
        }

        // Add sparsity event to ticker
        function addSparsityEvent(message) {
            const ticker = document.getElementById('eventTicker');
            const event = document.createElement('div');
            event.className = 'event-item sparsity-event';
            event.textContent = message;
            ticker.insertBefore(event, ticker.firstChild);

            // Animate the new event
            anime({
                targets: event,
                opacity: [0, 1],
                translateX: [-20, 0],
                duration: 500,
                easing: 'easeOutQuad'
            });
        }

        // Simulate full optimization run
        function simulateOptimization() {
            let step = 0;
            const totalSteps = 20;
            const interval = setInterval(() => {
                step++;
                const progress = step / totalSteps;

                // Simulate sparsity evolution (starts high, decreases, then stabilizes)
                let targetSparsity;
                if (step < 5) {
                    targetSparsity = 0.8 - (step * 0.1); // Initial decrease
                } else if (step < 15) {
                    targetSparsity = 0.3 + Math.sin(step * 0.5) * 0.1; // Oscillation
                } else {
                    targetSparsity = 0.15 + Math.random() * 0.05; // Stabilization
                }

                updateSparsity(targetSparsity);
                sparsityHistory.push(targetSparsity);
                if (sparsityHistory.length > 10) sparsityHistory.shift();
                updateSparkline();
                updateTimeline(progress);

                // Add events at key moments
                if (step === 3) addSparsityEvent("Optimization started - high initial sparsity");
                if (step === 8) addSparsityEvent("Major compression achieved!");
                if (step === 15) addSparsityEvent("Solution stabilizing...");

                if (step >= totalSteps) {
                    clearInterval(interval);
                    addSparsityEvent("Optimization complete! Final sparsity: " + targetSparsity.toFixed(2));
                }
            }, 800);
        }

        // WebSocket connection for real telemetry
        function connectTelemetry() {
            if (telemetrySocket) {
                telemetrySocket.close();
            }

            telemetrySocket = new WebSocket('ws://localhost:8765');

            telemetrySocket.onopen = function(event) {
                console.log('Connected to telemetry server');
                realTimeMode = true;
                addSparsityEvent('Connected to live telemetry stream');

                // Request list of active runs
                telemetrySocket.send(JSON.stringify({type: 'list_runs'}));
            };

            telemetrySocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleTelemetryMessage(message);
            };

            telemetrySocket.onclose = function(event) {
                console.log('Disconnected from telemetry server');
                realTimeMode = false;
                addSparsityEvent('Disconnected from telemetry stream - using demo mode');
            };

            telemetrySocket.onerror = function(error) {
                console.error('WebSocket error:', error);
                realTimeMode = false;
                addSparsityEvent('Failed to connect to telemetry stream');
            };
        }

        function handleTelemetryMessage(message) {
            switch (message.type) {
                case 'telemetry_update':
                    handleTelemetryUpdate(message.data);
                    break;
                case 'active_runs':
                    handleActiveRuns(message.runs);
                    break;
                case 'run_list':
                    handleRunList(message.runs);
                    break;
                case 'run_history':
                    handleRunHistory(message.history);
                    break;
            }
        }

        function handleTelemetryUpdate(data) {
            // Update current run ID if not set
            if (!currentRunId) {
                currentRunId = data.run_id;
                document.getElementById('currentFlowName').textContent = data.run_id;
            }

            // Update sparsity from telemetry
            if (data.sparsity !== undefined) {
                updateSparsity(data.sparsity);
                sparsityHistory.push(data.sparsity);
                if (sparsityHistory.length > 10) sparsityHistory.shift();
                updateSparkline();
            }

            // Update timeline progress (iteration-based)
            if (data.iteration !== undefined) {
                // Assume max iterations is around 1000 for progress calculation
                const progress = Math.min(data.iteration / 1000, 1.0);
                updateTimeline(progress);
            }

            // Add event for significant changes
            if (data.phase) {
                addFlowChangeEvent(`Phase: ${data.phase} (iter ${data.iteration})`);
            }

            // Trigger compression wave for significant sparsity improvements
            if (data.sparsity < currentSparsity - 0.1) {
                triggerCompressionWave();
            }
        }

        function handleActiveRuns(runs) {
            console.log('Active runs:', runs);
            if (runs.length > 0 && !currentRunId) {
                // Auto-select first active run
                currentRunId = runs[0];
                telemetrySocket.send(JSON.stringify({
                    type: 'subscribe_run',
                    run_id: currentRunId
                }));
            }
        }

        function handleRunList(runs) {
            console.log('Available runs:', runs);
            // Update flow selector with real runs
            const selector = document.getElementById('flowSelect');
            selector.innerHTML = '<option value="">Select Run...</option>';
            runs.forEach(run => {
                const option = document.createElement('option');
                option.value = run.run_id;
                option.textContent = `${run.run_id} (${run.status})`;
                selector.appendChild(option);
            });
        }

        function handleRunHistory(history) {
            console.log('Run history:', history);
            if (history.length > 0) {
                // Populate sparsity history from telemetry
                sparsityHistory = history.slice(-10).map(h => h.sparsity || 0.5);
                updateSparkline();

                // Set current values from latest data
                const latest = history[history.length - 1];
                updateSparsity(latest.sparsity || 0.5);
                updateTimeline((latest.iteration || 0) / 1000);
            }
        }

        // Add toggle for real-time mode
        function toggleRealTimeMode() {
            if (realTimeMode) {
                if (telemetrySocket) {
                    telemetrySocket.close();
                }
                realTimeMode = false;
                addSparsityEvent('Switched to demo mode');
            } else {
                connectTelemetry();
            }
        }

        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('light-theme', !isDarkTheme);
            document.getElementById('themeToggle').textContent = isDarkTheme ? 'ðŸŒ™ Dark Mode' : 'â˜€ï¸ Light Mode';
        });

        // Sound toggle
        document.getElementById('soundToggle').addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'ðŸ”Š Sound On' : 'ðŸ”‡ Sound Off';
        });

        // Event listeners
        document.getElementById('sparsitySlider').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            document.getElementById('sliderValue').textContent = value.toFixed(2);
            updateSparsity(value);

            // Add to history for sparkline
            sparsityHistory.push(value);
            if (sparsityHistory.length > 10) sparsityHistory.shift();
            updateSparkline();
        });

        document.getElementById('triggerCompression').addEventListener('click', () => {
            // Simulate a big compression event
            const newSparsity = Math.max(0.05, currentSparsity - 0.2);
            document.getElementById('sparsitySlider').value = newSparsity;
            document.getElementById('sliderValue').textContent = newSparsity.toFixed(2);
            updateSparsity(newSparsity);

            sparsityHistory.push(newSparsity);
            if (sparsityHistory.length > 10) sparsityHistory.shift();
            updateSparkline();

            triggerCompressionWave();
            setTimeout(() => addSparsityEvent(`Compression event: ${currentSparsity.toFixed(2)} â†’ ${newSparsity.toFixed(2)}`), 500);
        });

        document.getElementById('addSparsityEvent').addEventListener('click', () => {
            addSparsityEvent(`Sparsity changed to ${currentSparsity.toFixed(2)}`);
        });

        document.getElementById('simulateOptimization').addEventListener('click', simulateOptimization);

        // Real-time telemetry toggle
        document.getElementById('toggleRealTime').addEventListener('click', () => {
            toggleRealTimeMode();
            const button = document.getElementById('toggleRealTime');
            if (realTimeMode) {
                button.textContent = 'ðŸ“Š Live Mode Active';
                button.style.background = '#EF4444';
            } else {
                button.textContent = 'ðŸ”— Connect Live Telemetry';
                button.style.background = '#10B981';
            }
        });

        // Flow selector event listener
        document.getElementById('flowSelect').addEventListener('change', (e) => {
            const selectedRun = e.target.value;
            if (realTimeMode && selectedRun) {
                // Subscribe to selected run
                currentRunId = selectedRun;
                telemetrySocket.send(JSON.stringify({
                    type: 'subscribe_run',
                    run_id: selectedRun
                }));
                addFlowChangeEvent(`Subscribed to run: ${selectedRun}`);
            } else {
                // Use demo flows
                updateFlowDisplay(selectedRun);
            }
        });

        // Initialize
        updateSparsity(currentSparsity);
        updateSparkline();
        updateTimeline(0);
    </script>
</body>
